<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">NOME:</label>
            <input type="text" name="nome" id="iname" required minlength="8" maxlength="30" autocomplete="username" placeholder="nome completo" size="15">
        </p>
        <p>
            <label for="imedia">MÉDIA</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="média nota" value="5" step="0.1" size="2">
        </p>
        <p>
            <label for="imes">PERÍODO LETIVO</label>
            <input type="month" name="mes" id="imes" >

        </p>
        <p>
            <label for="idata">DIA DA PROVA</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">HORARIO DA PROVA</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">

    </form>

</body>
</html>
