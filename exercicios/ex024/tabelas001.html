<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabalas em HTML</title>

   <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;
        border-collapse: collapse;
    }

    
    td{
        border: 1px solid black;
        padding: 5px;

    }
    tr.linha{
        background-color: rgba(0, 195, 255, 0.589);

    }
    tr.cor{
        background-color: bisque;
    }
    td.dado{
        background-color: blueviolet;
    }

   </style>

</head>
<body>
    <h1>
        Minha Primeira Tabela!
    </h1>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B2</td>
            <td class="dado">C3</td>
            <td>D4</td>
            <td>E5</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
            <td>E2<td>
        </tr>
        <tr class="cor">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
            <td>E3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
            <td>E4</td>
        </tr>
    </table>
    
</body>
</html>
