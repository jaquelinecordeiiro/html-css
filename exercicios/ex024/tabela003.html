<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 300px;
            border: 1px solid black;
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
