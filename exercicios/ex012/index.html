<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Vídeos na página</title>
</head>
<body>
    <p>Para colocar videos na página web usamos videos de um repositório local ou externo. <br>  </p>
    <hr>
    <h1>Adicionando Vídeo do Repositório Local</h1>
    <video width="560" poster="imagem/pexels-couleur-2661834.jpg" controls autoplay loop>
        <source src="midia/Pexels-Anna-Nekrashevich-7213863(1).mp4" type="video/mp4">
        <source src="midia/Pexels-Anna-Nekrashevich-7213863(1).webm" type="video/web">
        <source src="midia/Pexels-Anna-Nekrashevich-7213863(1).mkv" type="video/mkv">
        <p>Seu navegador não reproduz video</p>
    </video>

    <hr>
    <h1>Adicionando vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2se88owaeH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
    <h1>Adicionando vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/158225894?h=b8507f9c06" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
