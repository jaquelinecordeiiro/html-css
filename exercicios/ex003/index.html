<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando comimagens</title>
</head>
<body>
    <h1>Três formas diferentes de adicionar imagem ao código!</h1>
    <p>1º forma: Adicionando imagem da pasta do documento!</p>
    <img src="carro cinza.JPG" alt="Imagem de um carro cinza!">
    <hr>
    <p>2º forma: Adicioando imagem de sub-pasta do documento!</p>
    <img src="imagem carro/Höxter_Germany_VW-Karmann-Ghia-01.jpg" alt="imagem de um carro em uma paisagem">
    <hr>
    <p>3º forma: Adicionando por link da internet!</p>
    <hr>
    <img src="https://media.istockphoto.com/id/1150931120/pt/foto/3d-illustration-of-generic-compact-white-car-front-side-view.jpg?s=1024x1024&w=is&k=20&c=prV5jFhNnkY1pU0CsZ8ZJi5k1oS1tCSgCfZ2ffw_VEY=" alt="imagem de um carro em exposição">
    <hr>
</body>
</html>
